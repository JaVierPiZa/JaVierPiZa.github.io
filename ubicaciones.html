<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Ubicaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #0d47a1;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }

    .btn-edit {
      background: #ff9800;
    }

    .btn-edit:hover {
      background: #e68900;
    }

    .btn-delete {
      background: #c62828;
    }

    .btn-delete:hover {
      background: #8e0000;
    }

    .btn-add {
      background: #0d47a1;
      margin-top: 10px;
      width: 100%;
    }

    .btn-add:hover {
      background: #08306b;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .back-btn {
      display: block;
      text-align: center;
      padding: 10px;
      background: #757575;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .back-btn:hover {
      background: #424242;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Administrar Ubicaciones</h1>

    <!-- Tabla de ubicaciones -->
    <table id="ubicacionesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ubicación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se insertan dinámicamente -->
      </tbody>
    </table>

    <!-- Formulario para agregar ubicación -->
    <form id="ubicacionForm">
      <input type="text" id="ubicacion" placeholder="Nombre de la ubicación" required>
      <button type="submit" class="btn btn-add">Agregar Ubicación</button>
    </form>

    <a href="administrador.html" class="back-btn">Volver</a>
  </div>

  <script>
    // Datos iniciales de ejemplo
    let ubicaciones = [
      { id: 1, nombre: "Comedor" },
      { id: 2, nombre: "Enlaces" },
      { id: 3, nombre: "Portón Internado" },
      { id: 4, nombre: "Primer Piso" },
      { id: 5, nombre: "Segundo Piso" },
      { id: 6, nombre: "Tercer Piso" },
      { id: 7, nombre: "Hall" }
    ];

    let nextId = ubicaciones.length + 1;

    const ubicacionesTable = document.querySelector("#ubicacionesTable tbody");
    const ubicacionForm = document.getElementById("ubicacionForm");

    // Renderizar tabla
    function renderTable() {
      ubicacionesTable.innerHTML = "";
      ubicaciones.forEach(u => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.id}</td>
          <td>${u.nombre}</td>
          <td>
            <button class="btn btn-edit" onclick="editarUbicacion(${u.id})">Editar</button>
            <button class="btn btn-delete" onclick="eliminarUbicacion(${u.id})">Eliminar</button>
          </td>
        `;
        ubicacionesTable.appendChild(row);
      });
    }

    // Agregar ubicación
    ubicacionForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = document.getElementById("ubicacion").value.trim();
      if (nombre) {
        ubicaciones.push({ id: nextId++, nombre });
        renderTable();
        ubicacionForm.reset();
      }
    });

    // Editar ubicación
    function editarUbicacion(id) {
      const u = ubicaciones.find(loc => loc.id === id);
      const nuevoNombre = prompt("Editar nombre de la ubicación:", u.nombre);
      if (nuevoNombre) {
        u.nombre = nuevoNombre;
        renderTable();
      }
    }

    // Eliminar ubicación
    function eliminarUbicacion(id) {
      if (confirm("¿Seguro que deseas eliminar esta ubicación?")) {
        ubicaciones = ubicaciones.filter(loc => loc.id !== id);
        renderTable();
      }
    }

    // Render inicial
    renderTable();
  </script>

</body>
</html>
